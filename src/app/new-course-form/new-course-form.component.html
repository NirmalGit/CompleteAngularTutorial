<form>
  <input (keyUp.enter)="addTopic(topic)" #topic type="text" class="form-control">
    
    <ul class="list-group">
      <li *ngFor="let topic of form.get('topics').controls" 
        class="list-group-item" (click)="removeTopic(topic)"> 
        {{ topic.value }}
      </li>
    </ul>
</form>
