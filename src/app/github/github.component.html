<div *ngFor="let follower of followers" class="media">
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object avatar" src="{{follower.avatar_url}}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading"><a [routerLink]="['/followers', follower.login, follower.id]">{{ follower.login }}</a></h4>
    <a routerLink="{{follower.html_url}}">{{follower.html_url}}</a>
  </div>
</div>
